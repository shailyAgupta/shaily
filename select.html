<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <label for="favCol">What is your favourite color</label>
    <select name="favCol" id="favCol">
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
    </select>

    <br><br>

    <fieldset>
        <legend>What is your favourite meal</legend>
        <input type="radio" id="breakfast" value="meal1">
    <label for="breakfast">Breakfast</label>
    <input type="radio" id="brunch" value="meal2">
    <label for="brunch">Brunch</label>
    <input type="radio" id="lunch" value="meal3">
    <label for="" id="lunch">Lunch</label>
    </fieldset>

    <br><br>
    <fieldset>
        <legend>Which meal do you enjoy?</legend>
        <input type="checkbox" id="breakfast" value="meal1">
    <label for="breakfast">Breakfast</label>
    <input type="checkbox" id="brunch" value="meal2">
    <label for="brunch">Brunch</label>
    <input type="checkbox" id="lunch" value="meal3">
    <label for="" id="lunch">Lunch</label>
    </fieldset>
</body>
</html>
