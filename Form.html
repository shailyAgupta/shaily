<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <label for="firstName">First Name:</label>
        <input id="firstName" type="text" name="firstName"> <br> <br>

        <label for="lastName">Last Name:</label>
        <input id="lastName" type="text" name="lastName"> <br> <br>

        <label for="email">Email</label>
        <input id="email" type="email" name="email"> <br> <br>

        <label for="tel">Telephone</label>  
        <input id="tel" type="tel" name="tel"> <br> <br>

        <label for="yourMessage">Message</label>
        <textarea name="yourMessage" id="yourMessage" cols="30" rows="10"></textarea>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
