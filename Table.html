<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Aisle</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tr>
            <td>Bread</td>
            <td>2</td>
            <td>$3.00</td>
            <td>1</td>
        </tr>
        <tr>
            <td>Milk</td>
            <td>1</td>
            <td>$2.0</td>
            <td>2</td>
        </tr>
        <tfoot>
            <tr>
                <td>All</td>
                <td>N/A</td>
                <td>$6</td>
                <td>N/A</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
